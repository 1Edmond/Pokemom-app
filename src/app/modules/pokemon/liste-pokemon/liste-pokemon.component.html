</h1>


<div class="container">
    <div class="row">
        <div class="col m4 s6" *ngFor="let item of pokemonsList" (click)="selectPokemon(item)">
            <div class="card horizontal" pkmBorderCard >
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" [src]="item.picture">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">  {{item.name}}<i class="material-icons right"></i></span>
                  <p>
                    {{item.created | date:"dd/MM/yyyy" | uppercase }}
                  </p>
                  <span *ngFor="let t of item.types" class="{{t | pokemonTypeColor}}">
                      {{t}}
                  </span>
                  

                </div>
              </div>
            
        </div>

    </div>
</div>
